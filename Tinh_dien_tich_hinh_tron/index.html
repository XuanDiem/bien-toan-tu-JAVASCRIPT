<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn </title>
</head>
<body>
<script>
    let r = parseFloat(prompt("Nhập bán kính hình tròn"));
    let dientich;
    const pi = 3.14159;
    dientich = pi * r * r;
    document.write("Diện tích hình tròn là" + "  " + dientich);
</script>
</body>
</html>
