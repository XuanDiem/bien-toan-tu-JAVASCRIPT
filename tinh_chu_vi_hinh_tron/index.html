<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    let r=parseFloat(prompt("Nhập bán kính hình tròn"));
    let chuvi;
    const pi=3.14159;
    chuvi=2*pi*r ;
    alert("chu vi hình tròn là:"+"  "+ chuvi);
</script>
</body>
</html>
